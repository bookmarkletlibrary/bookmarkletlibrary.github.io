<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Pages Bookmarklet</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            font-family: 'Courier New', monospace;
            perspective: 1000px;
            overflow-x: hidden;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .cards-container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            align-items: center;
            padding: 20px 0;
            max-height: 100vh;
            overflow-y: auto;
        }

        .card {
            position: relative;
            background-color: rgba(0, 255, 0, 0.08);
            border: 2px solid rgba(0, 255, 0, 0.4);
            border-radius: 15px;
            padding: 30px;
            width: 80%;
            max-width: 600px;
            opacity: 0;
            transition: opacity 1s ease, transform 0.3s ease;
            backdrop-filter: blur(5px);
            transform-style: preserve-3d;
        }

        h1 {
            color: #00ff00;
            font-size: 36px;
            margin: 0 0 20px 0;
            text-align: center;
        }

        p {
            color: #00ff00;
            font-size: 18px;
            line-height: 1.6;
            margin: 0;
            text-align: center;
        }

        button {
            position: relative;
            z-index: 1;
            padding: 12px 24px;
            font-family: 'Courier New', monospace;
            font-size: 20px;
            color: white;
            background-color: green;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        button:hover {
            background-color: darkgreen;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }

        #raindrops {
            position: fixed;
            top: -30px;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .rain {
            position: absolute;
            width: 2px;
            height: 10px;
            background: green;
            opacity: 0.7;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) translateX(-50px);
                opacity: 0;
            }
        }

        .copy-button {
            display: block;
            margin: 20px auto;
        }

        #enter-button {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div id="raindrops"></div>
    <button id="enter-button">Click to verify you are not a robot!</button>
    <audio id="background-music" src="library.mp3" preload="auto"></audio>    
    <div class="cards-container">
        <div class="card">
            <h1>3D Pages (Screen)</h1>
            <p>This bookmarklet makes all of your pages 3D! It's very fun to toy around and play with.</p>
            <button class="copy-button" onclick="copyText('javascript:(function(){var js=document.body.appendChild(document.createElement(\'script\'));js.onerror=function(){alert(\'Error! The Script Could Not Be Loaded!\')};js.src=\'https://rawgit.com/Krazete/bookmarklets/master/tri.js\'})();')">Copy Bookmarklet</button>
        </div>
        <div class="card">
            <h1>Blur (Screen)</h1>
            <p>Troll friends and make them think they are going blind :></p>
            <button class="copy-button" onclick="copyText('javascript: (function () { document.body.style.filter = \'blur(5px)\'; })();')">Copy Bookmarklet</button>
        </div>
        <div class="card">
            <h1>Bubble Text (Screen)</h1>
            <p>Turns every character into its bubble form.</p>
            <button class="copy-button" onclick="copyText('javascript: (function () {window.g = function () {function G(element) {if (element.childNodes.length > 0)for (var i = 0; i < element.childNodes.length; i++) {if (element.childNodes[i].nodeName.toLowerCase() !== \'style\' && element.childNodes[i].nodeName.toLowerCase() !== \'script\') {G(element.childNodes[i]);}}if (element.nodeType === Node.TEXT_NODE && element.nodeValue !== \'\') {var thechars =[\'ⓐ\',\'ⓑ\',\'ⓒ\',\'ⓓ\',\'ⓔ\',\'ⓕ\',\'ⓖ\',\'ⓗ\',\'ⓘ\',\'ⓙ\',\'ⓚ\',\'ⓛ\',\'ⓜ\',\'ⓝ\',\'ⓞ\',\'ⓟ\',\'ⓠ\',\'ⓡ\',\'ⓢ\',\'ⓣ\',\'ⓤ\',\'ⓥ\',\'ⓦ\',\'ⓧ\',\'ⓨ\',\'ⓩ\',\'Ⓐ\',\'Ⓑ\',\'Ⓒ\',\'Ⓓ\',\'Ⓔ\',\'Ⓕ\',\'Ⓖ\',\'Ⓗ\',\'Ⓘ\',\'Ⓙ\',\'Ⓚ\',\'Ⓛ\',\'Ⓜ\',\'Ⓝ\',\'Ⓞ\',\'Ⓟ\',\'Ⓠ\',\'Ⓡ\',\'Ⓢ\',\'Ⓣ\',\'Ⓤ\',\'Ⓥ\',\'Ⓦ\',\'Ⓧ\',\'Ⓨ\',\'Ⓩ\',\'①\',\'②\',\'③\',\'④\',\'⑤\',\'⑥\',\'⑦\',\'⑧\',\'⑨\',\'⓪\'];element.textContent = element.textContent.replace(\'a\', thechars[0]).replace(\'b\', thechars[1]).replace(\'c\', thechars[2]).replace(\'d\', thechars[3]).replace(\'e\', thechars[4]).replace(\'f\', thechars[5]).replace(\'g\', thechars[6]).replace(\'h\', thechars[7]).replace(\'i\', thechars[8]).replace(\'j\', thechars[9]).replace(\'k\', thechars[10]).replace(\'l\', thechars[11]).replace(\'m\', thechars[12]).replace(\'n\', thechars[13]).replace(\'o\', thechars[14]).replace(\'p\', thechars[15]).replace(\'q\', thechars[16]).replace(\'r\', thechars[17]).replace(\'s\', thechars[18]).replace(\'t\', thechars[19]).replace(\'u\', thechars[20]).replace(\'v\', thechars[21]).replace(\'w\', thechars[22]).replace(\'x\', thechars[23]).replace(\'y\', thechars[24]).replace(\'z\', thechars[25]).replace(\'A\', thechars[26]).replace(\'B\', thechars[27]).replace(\'C\', thechars[28]).replace(\'D\', thechars[29]).replace(\'E\', thechars[30]).replace(\'F\', thechars[31]).replace(\'G\', thechars[32]).replace(\'H\', thechars[33]).replace(\'I\', thechars[34]).replace(\'J\', thechars[35]).replace(\'K\', thechars[36]).replace(\'L\', thechars[37]).replace(\'M\', thechars[38]).repla         </div>
        <!-- Add more cards here as needed -->
    </div>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script>
        function copyText(text) {
            navigator.clipboard.writeText(text).then(() => {
                console.log('Text copied to clipboard');
            }).catch(err => {
                console.error('Failed to copy text: ', err);
            });
        }

        const raindropCount = 500;
        const raindropContainer = document.getElementById('raindrops');
        const cardsContainer = document.querySelector('.cards-container');

        for (let i = 0; i < raindropCount; i++) {
            const raindrop = document.createElement('div');
            raindrop.classList.add('rain');
            raindrop.style.left = Math.random() * 100 + 'vw';
            raindrop.style.animationDuration = Math.random() * 1 + 1 + 's';
            raindrop.style.animationDelay = Math.random() * 2 + 's';
            raindrop.style.transform = `translateX(${Math.random() * 50 - 25}px)`;
            raindropContainer.appendChild(raindrop);
        }

        document.querySelectorAll('.card').forEach(card => {
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const xAxis = (x / rect.width - 0.5) * 30;
                const yAxis = (y / rect.height - 0.5) * -30;
                
                card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
            });

            card.addEventListener('mouseleave', () => {
                card.style.transform = 'rotateY(0deg) rotateX(0deg)';
            });
        });

        document.getElementById('enter-button').addEventListener('click', function() {
            this.style.display = 'none';
            document.getElementById('raindrops').style.display = 'none';
            
            if (window.particlesJS) {
                particlesJS("particles-js", {
                    particles: {
                        number: { value: 150, density: { enable: true, value_area: 1500 } },
                        color: { value: "#00ff00" },
                        shape: { type: "circle" },
                        opacity: {
                            value: 0.5,
                            random: false,
                            anim: { enable: false, speed: 1, opacity_min: 0.1, sync: false }
                        },
                        size: {
                            value: 3,
                            random: true,
                            anim: { enable: false, speed: 40, size_min: 0.1, sync: false }
                        },
                        line_linked: {
                            enable: true,
                            distance: 150,
                            color: "#00ff00",
                            opacity: 0.4,
                            width: 1
                        },
                        move: {
                            enable: true,
                            speed: 2,
                            direction: "none",
                            random: false,
                            straight: false,
                            out_mode: "out",
                            bounce: false,
                            attract: { enable: false, rotateX: 600, rotateY: 1200 }
                        }
                    },
                    interactivity: {
                        detect_on: "canvas",
                        events: {
                            onhover: { enable: true, mode: "grab" },
                            onclick: { enable: true, mode: "push" },
                            resize: true
                        },
                        modes: {
                            grab: { distance: 140, line_linked: { opacity: 1 } },
                            push: { particles_nb: 4 }
                        }
                    },
                    retina_detect: true
                });
            }

            document.querySelectorAll('.card').forEach(card => {
                card.style.opacity = 1;
            });
        });
    </script>
</body>
</html>
