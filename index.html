<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarklet Library</title>
    <style>
        /* Previous styles remain the same */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            overflow: hidden;
            position: relative;
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }
        #container {
            position: relative;
            z-index: 1;
            opacity: 0;
            transition: opacity 1s ease;
        }
        h1 {
            font-family: 'Courier New', monospace;
            font-size: 48px;
            color: green;
            margin: 0;
        }
        p {
            font-family: 'Courier New', monospace;
            font-size: 20px;
            color: green;
            margin: 0;
        }
        .typewriter {
            display: inline-block;
            animation: typing 4s steps(30, end);
        }
        /* New cursor styles */
        .cursor {
            display: inline-block;
            width: 10px;
            height: 20px;
            background-color: green;
            margin-left: 2px;
            animation: blink 1s step-end infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
        #raindrops {
            position: absolute;
            top: -30px;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .rain {
            position: absolute;
            width: 2px;
            height: 10px;
            background: green;
            opacity: 0.7;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) translateX(-50px);
                opacity: 0;
            }
        }
        #button {
            position: relative;
            z-index: 1;
            padding: 10px 20px;
            font-family: 'Courier New', monospace;
            font-size: 20px;
            color: white;
            background-color: green;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #button:hover {
            background-color: darkgreen;
        }
        /* Add typewriter container style */
        .typewriter-container {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>

<div id="particles-js"></div>
<div id="raindrops"></div>
<button id="button">Click to verify you are not a robot!</button>

<div id="container">
    <h1>The Bookmarklet Library</h1>
    <div class="typewriter-container">
        <p id="typewriter"></p>
        <span class="cursor"></span>
    </div>
</div>

<audio id="background-music" src="ambienttravel.mp3" preload="auto"></audio>

<script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
<script>
    const raindropCount = 500;
    const raindropContainer = document.getElementById('raindrops');

    for (let i = 0; i < raindropCount; i++) {
        const raindrop = document.createElement('div');
        raindrop.classList.add('rain');
        raindrop.style.left = Math.random() * 100 + 'vw';
        raindrop.style.animationDuration = Math.random() * 1 + 1 + 's';
        raindrop.style.animationDelay = Math.random() * 2 + 's';
        raindrop.style.transform = `translateX(${Math.random() * 50 - 25}px)`;
        raindropContainer.appendChild(raindrop);
    }

    document.getElementById('button').addEventListener('click', function() {
        document.getElementById('background-music').volume = 0.5;
        document.getElementById('background-music').play();
        this.style.display = 'none';
        document.getElementById('raindrops').style.display = 'none';
        
        if (window.particlesJS) {
            particlesJS("particles-js", {
                // Particles configuration remains the same
                particles: {
                    number: {
                        value: 150,
                        density: {
                            enable: true,
                            value_area: 1500
                        }
                    },
                    color: {
                        value: "#00ff00"
                    },
                    shape: {
                        type: "circle",
                    },
                    opacity: {
                        value: 0.5,
                        random: false,
                        anim: {
                            enable: false,
                            speed: 1,
                            opacity_min: 0.1,
                            sync: false
                        }
                    },
                    size: {
                        value: 3,
                        random: true,
                        anim: {
                            enable: false,
                            speed: 40,
                            size_min: 0.1,
                            sync: false
                        }
                    },
                    line_linked: {
                        enable: true,
                        distance: 150,
                        color: "#00ff00",
                        opacity: 0.4,
                        width: 1
                    },
                    move: {
                        enable: true,
                        speed: 2,
                        direction: "none",
                        random: false,
                        straight: false,
                        out_mode: "out",
                        bounce: false,
                        attract: {
                            enable: false,
                            rotateX: 600,
                            rotateY: 1200
                        }
                    }
                },
                interactivity: {
                    detect_on: "canvas",
                    events: {
                        onhover: {
                            enable: true,
                            mode: "grab"
                        },
                        onclick: {
                            enable: true,
                            mode: "push"
                        },
                        resize: true
                    },
                    modes: {
                        grab: {
                            distance: 140,
                            line_linked: {
                                opacity: 1
                            }
                        },
                        push: {
                            particles_nb: 4
                        }
                    }
                },
                retina_detect: true
            });
        } else {
            console.error('particles.js not loaded');
        }

        document.getElementById('container').style.opacity = 1;

        const typewriterText = document.getElementById('typewriter');
        const text = "Browse the library, from fun, to games, to even hacks!";
        typewriterText.textContent = '';

        let i = 0;
        const typingInterval = setInterval(() => {
            if (i < text.length) {
                typewriterText.textContent += text.charAt(i);
                i++;
            } else {
                clearInterval(typingInterval);
            }
        }, 100);
    });

    window.onload = function() {
        document.getElementById('container').style.opacity = 0;
    };
</script>
</body>
</html>
