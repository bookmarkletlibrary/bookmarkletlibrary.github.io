<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarklet Library</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            color: green;
            font-family: 'Courier New', Courier, monospace;
        }

        h1 {
            font-size: 48px;
            margin: 0; 
        }

        p {
            font-size: 20px;
            margin-top: 5px;
        }

        .subtitle {
            border-right: 0.15em solid green;
            white-space: nowrap;
            overflow: hidden;
            display: inline-block;
        }

        .typewriter {
            display: inline-block;
            animation: typing 4s steps(30, end);
        }

        @keyframes typing {
            from {
                content: '';
            }
            to {
                content: attr(data-text);
            }
        }

        @keyframes blink-caret {
            0%, 100% {
                border-color: transparent;
            }
            50% {
                border-color: green;
            }
        }

        .blinking {
            display: inline-block;
            animation: blink-caret 0.5s step-end infinite;
        }
    </style>
</head>
<body>
    <h1 class="title">The Bookmarklet Library</h1>
    <p class="subtitle">
        <span class="typewriter" data-text="Browse the library, from fun, to games, to even hacks!"></span>
        <span class="blinking">|</span>
    </p>

    <script>
        const subtitle = document.querySelector('.typewriter');
        const text = subtitle.getAttribute('data-text');
        let index = 0;

        function type() {
            if (index < text.length) {
                subtitle.textContent += text.charAt(index);
                index++;
                setTimeout(type, 100);
            }
        }

        type();
    </script>
</body>
</html>
