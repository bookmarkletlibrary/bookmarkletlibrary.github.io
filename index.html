<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarklet Library</title>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            overflow: hidden;
            position: relative;
        }
        #container {
            position: relative;
            z-index: 1;
            opacity: 0;
            transition: opacity 1s ease;
        }
        h1 {
            font-family: 'Courier New', monospace;
            font-size: 48px;
            color: green;
            margin: 0;
        }
        p {
            font-family: 'Courier New', monospace;
            font-size: 20px;
            color: green;
            margin: 0;
        }
        #raindrops {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .rain {
            position: absolute;
            width: 2px;
            height: 10px;
            background: green;
            opacity: 0.7;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) translateX(-50px);
                opacity: 0;
            }
        }
        #button {
            position: relative;
            z-index: 1;
            padding: 10px 20px;
            font-family: 'Courier New', monospace;
            font-size: 20px;
            color: white;
            background-color: green;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #button:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>

<div id="particles-js" style="display: none;"></div>
<div id="raindrops"></div>
<button id="button">Click to verify you are not a robot!</button>

<div id="container">
    <h1>The Bookmarklet Library</h1>
    <p id="typewriter">Browse the library, from fun, to games, to even hacks!<span id="blinking-cursor">|</span></p>
</div>

<audio id="background-music" src="ambienttravel.mp3" preload="auto"></audio>

<script>
    const raindropCount = 200;
    const raindropContainer = document.getElementById('raindrops');

    for (let i = 0; i < raindropCount; i++) {
        const raindrop = document.createElement('div');
        raindrop.classList.add('rain');
        raindrop.style.left = Math.random() * 100 + 'vw';
        raindrop.style.animationDuration = Math.random() * 1 + 1 + 's';
        raindrop.style.animationDelay = Math.random() * 2 + 's';
        raindrop.style.transform = `translateX(${Math.random() * 50 - 25}px)`;
        raindropContainer.appendChild(raindrop);
    }

    document.getElementById('button').addEventListener('click', function() {
        document.getElementById('background-music').volume = 0.5;
        document.getElementById('background-music').play();
        this.style.display = 'none';
        document.getElementById('raindrops').style.display = 'none';
        document.getElementById('particles-js').style.display = 'block';
        
        particlesJS("particles-js", {
            particles: {
                number: {
                    value: 100,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: "#00ff00"
                },
                shape: {
                    type: "circle",
                    stroke: {
                        width: 0,
                        color: "#000000"
                    },
                    polygon: {
                        nb_sides: 5
                    },
                },
                opacity: {
                    value: 0.5,
                    random: false,
                    anim: {
                        enable: false,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 5,
                    random: true,
                    anim: {
                        enable: false,
                        speed: 40,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#00ff00",
                    opacity: 0.4,
                    width: 2,
                    shadow: {
                        enable: true,
                        color: "#00ff00",
                        blur: 5
                    }
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: "none",
                    random: false,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                    attract: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: true,
                        mode: "grab"
                    },
                    onclick: {
                        enable: true,
                        mode: "push"
                    },
                    resize: true
                },
                modes: {
                    grab: {
                        distance: 140,
                        line_linked: {
                            opacity: 1
                        }
                    },
                    bubble: {
                        distance: 400,
                        size: 40,
                        duration: 2,
                        opacity: 8,
                        speed: 3
                    },
                    repulse: {
                        distance: 200,
                        duration: 1
                    },
                    push: {
                        particles_nb: 4
                    },
                    remove: {
                        particles_nb: 2
                    }
                }
            },
            retina_detect: true
        });

        document.getElementById('container').style.opacity = 1;

        const typewriterText = document.getElementById('typewriter');
        const text = typewriterText.textContent;
        typewriterText.textContent = '';

        let i = 0;
        const typingInterval = setInterval(() => {
            if (i < text.length) {
                typewriterText.textContent += text.charAt(i);
                i++;
            } else {
                clearInterval(typingInterval);
            }
        }, 100);
    });

    const cursor = document.getElementById('blinking-cursor');
    setInterval(() => {
        cursor.style.visibility = cursor.style.visibility === 'hidden' ? 'visible' : 'hidden';
    }, 500);

    window.onload = function() {
        document.getElementById('container').style.opacity = 0;
    };
</script>
</body>
</html>
