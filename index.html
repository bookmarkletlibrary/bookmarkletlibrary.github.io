<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarklet Library</title>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            color: green;
            font-family: 'Courier New', Courier, monospace;
            position: relative;
            overflow: hidden;
        }

        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        h1 {
            font-size: 48px;
            margin: 0;
            z-index: 1;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        p {
            font-size: 20px;
            margin-top: 5px;
            z-index: 1;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .subtitle {
            display: inline-block;
        }

        .typewriter {
            display: inline-block;
            border-right: 0.15em solid green;
            animation: typing 4s steps(30, end), blink-caret 0.5s step-end infinite;
        }

        .hidden {
            display: none;
        }

        .verify-button {
            background-color: green;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            z-index: 1;
            position: relative;
        }

        @keyframes typing {
            from {
                content: '';
            }
            to {
                content: attr(data-text);
            }
        }

        @keyframes blink-caret {
            0%, 100% {
                border-color: transparent;
            }
            50% {
                border-color: green;
            }
        }

        @keyframes rain {
            to {
                transform: translateY(100vh);
            }
        }

        .raindrop {
            position: absolute;
            width: 2px;
            height: 10px;
            background: green;
            opacity: 0.6;
            animation: rain linear infinite;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <h1 class="hidden">The Bookmarklet Library</h1>
    <p class="hidden subtitle">
        <span class="typewriter hidden" data-text="Browse the library, from fun, to games, to even hacks!"></span>
    </p>
    <button class="verify-button" id="verify-button">Click to verify you are not a robot!</button>
    <audio id="background-music" src="ambienttravel.mp3" preload="auto"></audio>

    <script>
        const raindropCount = 100;
        const rainContainer = document.createElement('div');
        rainContainer.id = 'rain-container';
        document.body.appendChild(rainContainer);

        for (let i = 0; i < raindropCount; i++) {
            const drop = document.createElement('div');
            drop.className = 'raindrop';
            drop.style.left = Math.random() * window.innerWidth + 'px';
            drop.style.animationDuration = Math.random() * 1 + 0.5 + 's';
            drop.style.animationDelay = Math.random() * 2 + 's';
            rainContainer.appendChild(drop);
        }

        document.getElementById('verify-button').addEventListener('click', function() {
            document.getElementById('background-music').volume = 0.5;
            document.getElementById('background-music').play();
            document.getElementById('particles-js').classList.remove('hidden');
            document.querySelector('h1').classList.remove('hidden');
            document.querySelector('p').classList.remove('hidden');
            document.querySelector('.typewriter').classList.remove('hidden');
            this.classList.add('hidden');

            setTimeout(() => {
                rainContainer.remove();
            }, 0);
            
            particlesJS("particles-js", {
                particles: {
                    number: {
                        value: 100,
                        density: {
                            enable: true,
                            value_area: 800
                        }
                    },
                    color: {
                        value: "#00ff00"
                    },
                    shape: {
                        type: "circle",
                        stroke: {
                            width: 0,
                            color: "#000000"
                        },
                        polygon: {
                            nb_sides: 5
                        },
                    },
                    opacity: {
                        value: 0.5,
                        random: false,
                        anim: {
                            enable: false,
                            speed: 1,
                            opacity_min: 0.1,
                            sync: false
                        }
                    },
                    size: {
                        value: 5,
                        random: true,
                        anim: {
                            enable: false,
                            speed: 40,
                            size_min: 0.1,
                            sync: false
                        }
                    },
                    line_linked: {
                        enable: true,
                        distance: 150,
                        color: "#00ff00",
                        opacity: 0.4,
                        width: 2,
                        shadow: {
                            enable: true,
                            color: "#00ff00",
                            blur: 5
                        }
                    },
                    move: {
                        enable: true,
                        speed: 2,
                        direction: "none",
                        random: false,
                        straight: false,
                        out_mode: "out",
                        bounce: false,
                        attract: {
                            enable: false,
                            rotateX: 600,
                            rotateY: 1200
                        }
                    }
                },
                interactivity: {
                    detect_on: "canvas",
                    events: {
                        onhover: {
                            enable: true,
                            mode: "grab"
                        },
                        onclick: {
                            enable: true,
                            mode: "push"
                        },
                        resize: true
                    },
                    modes: {
                        grab: {
                            distance: 140,
                            line_linked: {
                                opacity: 1
                            }
                        },
                        bubble: {
                            distance: 400,
                            size: 40,
                            duration: 2,
                            opacity: 8,
                            speed: 3
                        },
                        repulse: {
                            distance: 200,
                            duration: 1
                        },
                        push: {
                            particles_nb: 4
                        },
                        remove: {
                            particles_nb: 2
                        }
                    }
                },
                retina_detect: true
            });

            const subtitle = document.querySelector('.typewriter');
            const text = subtitle.getAttribute('data-text');
            let index = 0;

            function type() {
                if (index < text.length) {
                    subtitle.textContent += text.charAt(index);
                    index++;
                    setTimeout(type, 100);
                }
            }

            type();

            setTimeout(() => {
                document.querySelector('h1').style.opacity = 1;
                document.querySelector('p').style.opacity = 1;
            }, 500);
        });
    </script>
</body>
</html>
